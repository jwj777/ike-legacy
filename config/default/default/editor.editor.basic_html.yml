uuid: ef47cf4c-c66b-4237-8ada-f7ce3ec1793e
langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - undo
      - redo
      - bold
      - italic
      - underline
      - strikethrough
      - '|'
      - link
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - drupalInsertImage
      - '|'
      - style
      - heading
      - codeBlock
      - '|'
      - '-'
      - sourceEditing
      - insertTable
      - '|'
      - alignment
      - indent
      - outdent
      - horizontalLine
      - '|'
      - drupalMedia
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_codeBlock:
      languages:
        -
          label: 'Plain text'
          language: plaintext
        -
          label: C
          language: c
        -
          label: 'C#'
          language: cs
        -
          label: C++
          language: cpp
        -
          label: CSS
          language: css
        -
          label: Diff
          language: diff
        -
          label: HTML
          language: html
        -
          label: Java
          language: java
        -
          label: JavaScript
          language: javascript
        -
          label: PHP
          language: php
        -
          label: Python
          language: python
        -
          label: Ruby
          language: ruby
        -
          label: TypeScript
          language: typescript
        -
          label: XML
          language: xml
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<ol type>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<h1>'
        - '<span class>'
    ckeditor5_style:
      styles:
        -
          label: 'Keep Image Size'
          element: '<div class="true-size-image">'
        -
          label: 'White Text'
          element: '<span class="text-white">'
        -
          label: 'Black Text'
          element: '<span class="text-black">'
        -
          label: 'Blue Text'
          element: '<span class="text-blue">'
        -
          label: 'Red Text'
          element: '<span class="text-red">'
        -
          label: Button
          element: '<span class="button">'
        -
          label: 'Red Button'
          element: '<span class="button-red">'
        -
          label: 'Button Blue'
          element: '<span class="button-blue">'
    ckeditor_indentblock_indent:
      enable: true
    editor_advanced_link_link:
      enabled_attributes:
        - aria-label
        - class
        - target
    linkit_extension:
      linkit_enabled: false
    media_media:
      allow_view_mode_override: true
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
