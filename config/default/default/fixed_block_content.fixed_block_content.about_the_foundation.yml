default_content: '{"_links":{"self":{"href":"http:\/\/eisenhower-foundation.docksal\/block\/14?_format=hal_json"},"type":{"href":"http:\/\/fixed_block_content.drupal.org\/rest\/type\/block_content\/wysiwyg"}},"langcode":[{"value":"en","lang":"en"}],"type":[{"target_id":"wysiwyg"}],"status":[{"value":true,"lang":"en"}],"info":[{"value":"About The Foundation","lang":"en"}],"reusable":[{"value":true}],"default_langcode":[{"value":true,"lang":"en"}],"revision_translation_affected":[{"value":true,"lang":"en"}],"body":[{"value":"\u003Cp\u003EThe Eisenhower Foundation non-profit was formed in 1945 after the Allied victory in Europe to create a memorial to General Eisenhower. The Boyhood Home was opened in 1947 and the Museum in 1954 by the Foundation. Public and private entities raised $3.5 million to build the Library which opened in 1962.\u003C\/p\u003E\r\n\r\n\u003Cp\u003EToday, five buildings on 22 acres, comprise the Eisenhower Center and includes the Presidential Library, Presidential Museum, family home, Visitors Center and Place of Meditation. In 1990, for the Eisenhower Centennial, the Foundation established Friends of the Eisenhower Foundation to support public programs and outreach of the Eisenhower Presidential Center.\u003C\/p\u003E\r\n","format":"basic_html","processed":"\u003Cp\u003EThe Eisenhower Foundation non-profit was formed in 1945 after the Allied victory in Europe to create a memorial to General Eisenhower. The Boyhood Home was opened in 1947 and the Museum in 1954 by the Foundation. Public and private entities raised $3.5 million to build the Library which opened in 1962.\u003C\/p\u003E\n\n\u003Cp\u003EToday, five buildings on 22 acres, comprise the Eisenhower Center and includes the Presidential Library, Presidential Museum, family home, Visitors Center and Place of Meditation. In 1990, for the Eisenhower Centennial, the Foundation established Friends of the Eisenhower Foundation to support public programs and outreach of the Eisenhower Presidential Center.\u003C\/p\u003E","summary":"","lang":"en"}]}'
