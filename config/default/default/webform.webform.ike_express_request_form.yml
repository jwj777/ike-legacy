id: ike_express_request_form
title: 'Ike Express Request Form'
description: ''
categories: {  }
elements: |-
  form_header:
    '#type': webform_markup
    '#markup': 'Questions? Contact Brooke Woodworth, IKEducation Coordinator &bull; BWoodworth@EisenhowerFoundation.net &bull; 785-263-6771'
  main_fields:
    '#type': fieldset
    '#title': 'main fields'
    is_your_school_within_the_dane_hansen_region_of_northwest_kansas:
      '#type': select
      '#title': 'Is your school within the Dane Hansen region of Northwest Kansas?'
      '#description': 'If so, check your county below. If not, simply check no. Note: The Dane Hansen Foundation covers the expense of Ike Express coming schools in their region. If your school is not in that region, there is a cost associated. Schools within a two hour drive from Abilene = $350. All other areas of Kansas = $700.'
      '#options':
        'No, my school is NOT in the Dane Hansen region.': 'No, my school is NOT in the Dane Hansen region.'
        Cheyenne: Cheyenne
        Cloud: Cloud
        Decatur: Decatur
        Ellis: Ellis
        Ellsworth: Ellsworth
        Gove: Gove
        Graham: Graham
        Jewell: Jewell
        Lincoln: Lincoln
        Logan: Logan
        Mitchell: Mitchell
        Norton: Norton
        Osborne: Osborne
        Ottawa: Ottawa
        Phillips: Phillips
        Rawlins: Rawlins
        Republic: Republic
        Rooks: Rooks
        Russell: Russell
        Saline: Saline
        Sheridan: Sheridan
        Sherman: Sherman
        Smith: Smit
        Thomas: Thomas
        Trego: Trego
        Wallace: Wallace
    flexbox:
      '#type': webform_flexbox
      school_name:
        '#type': textfield
        '#title': 'School Name'
        '#required': true
      usd_:
        '#type': textfield
        '#title': 'USD #'
        '#description': 'If you are not associated with a district, please enter 000.'
        '#required': true
    flexbox_01:
      '#type': webform_flexbox
      school_address:
        '#type': webform_address
        '#title': 'School Address'
        '#address__title': 'School Address'
        '#address_2__access': false
        '#city__title': City
        '#state_province__title': State
        '#postal_code__title': 'Zip Code'
        '#country__access': false
        '#required': true
    school_phone:
      '#type': tel
      '#title': 'School Phone'
      '#required': true
    flexbox_02:
      '#type': webform_flexbox
      contact_teacher_name:
        '#type': textfield
        '#title': 'Contact Teacher Name'
        '#required': true
      contact_teacher_email:
        '#type': email
        '#title': 'Contact Teacher Email'
        '#required': true
    flexbox_03:
      '#type': webform_flexbox
      contact_teacher_phone:
        '#type': tel
        '#title': 'Contact Teacher Phone'
        '#required': true
      best_time_to_call_if_necessary_is:
        '#type': textfield
        '#title': 'Best time to call if necessary is'
    flexbox_04:
      '#type': webform_flexbox
      preferred_field_trip_date:
        '#type': date
        '#title': 'Preferred Field Trip Date'
        '#date_date_format': ''
        '#required': true
      2nd_date_preference:
        '#type': date
        '#title': '2nd Date Preference'
        '#date_date_format': ''
      arrival_time:
        '#type': webform_time
        '#title': 'Arrival Time'
        '#time_format': 'g:i A'
        '#required': true
      departure_time:
        '#type': webform_time
        '#title': 'Departure Time'
        '#time_format': 'g:i A'
        '#required': true
    horizontal_rule:
      '#type': webform_horizontal_rule
    flexbox_05:
      '#type': webform_flexbox
      number_of_students:
        '#type': textfield
        '#title': 'Number of Students'
        '#description': 'Please enter the number of students who will be attending the field trip.'
        '#required': true
      grade_level_of_students:
        '#type': textfield
        '#title': 'Grade level of students'
        '#description': '<p class="tip" style="font-family:Arial;font-size:10pt;color:#311A16;font-weight:normal">Please enter the grade level(s) of the students attending the field trip.</p>'
        '#required': true
      ikeducation_program:
        '#type': select
        '#title': 'IKEducation Program'
        '#description': 'Please select one program for your Ike Express Reverse Field Trip. Programs are designed for multiple grade levels and vary in length of time required.'
        '#options':
          'All About Ike Story Time (Grades K-2, 30 minutes)': 'All About Ike Story Time (Grades K-2, 30 minutes)'
          'Rosie the Riveter (Grades 3-5, 1 hour)': 'Rosie the Riveter (Grades 3-5, 1 hour)'
          'Dear Mr. President (Grades 3-8, 1 hour)': 'Dear Mr. President (Grades 3-8, 1 hour)'
          'Attic Artifacts: 101st Airborne (Grades 6-8, 1 hour)': 'Attic Artifacts: 101st Airborne (Grades 6-8, 1 hour)'
          'Code Talkers (Grades 6-8, 1 hour)': 'Code Talkers (Grades 6-8, 1 hour)'
          'Holocaust: From a Name to a Number (Grades 7-12, 1 hour)': 'Holocaust: From a Name to a Number (Grades 7-12, 1 hour)'
          'Primarily Omaha Beach (Grades 9-12, 1 hour)': 'Primarily Omaha Beach (Grades 9-12, 1 hour)'
          'Desegregation in Little Rock (Grades 11-12, 2 hours)': 'Desegregation in Little Rock (Grades 11-12, 2 hours)'
    flexbox_10:
      '#type': webform_flexbox
      photo_permissions:
        '#type': radios
        '#title': 'Photo Permissions'
        '#description': 'I consent to the Eisenhower Foundation taking photographs/video during the course of the reverse field trip for publicity, promotional, and/or educational purposes (including publications, presentation or broadcast via newspaper, internet or other media sources) by the Eisenhower Foundation and/or Eisenhower Presidential Library. I do this with full knowledge that this consent abides by the photo consent policy of my school district. I waive all claims for compensation for use or damages.'
        '#options': yes_no
        '#required': true
      social_media:
        '#type': textfield
        '#title': 'Social Media'
        '#description': 'If you answered yes to the previous photo permissions question, does your school have social media accounts or hashtags that you would like tagged in any posts we may make?'
    flexbox_11:
      '#type': webform_flexbox
      special_accommodations:
        '#type': textarea
        '#title': 'Special Accommodations'
        '#description': 'Please use this space to describe any special accommodations or needs your group may have.'
      additional_notes:
        '#type': textarea
        '#title': 'Additional Notes'
        '#description': 'Please use this space to add any additional notes that might help our staff serve you better. For example, do you have a specific goal or objective for your students on this field trip?'
    flexbox_12:
      '#type': webform_flexbox
      how_did_you_hear_about_ikeducation_:
        '#type': checkboxes
        '#title': 'How did you hear about IKEducation?'
        '#options':
          www.eisenhowerfoundation.net: www.eisenhowerfoundation.net
          'IKEducation Educator''s Guide': 'IKEducation Educator''s Guide'
          'Email Blast': 'Email Blast'
          Mailer: Mailer
          'Another Educator ': 'Another Educator '
          'Social Media': 'Social Media'
          Other: Other
      have_you_ever_visited_the_dwight_d_eisenhower_presidential_libra:
        '#type': select
        '#title': 'Have you ever visited the Dwight D. Eisenhower Presidential Library, Museum, and Boyhood Home?'
        '#options':
          'Yes, I have visited as part of a school field trip.': 'Yes, I have visited as part of a school field trip.'
          'Yes, but not as part of a school field trip.': 'Yes, but not as part of a school field trip.'
          'No': 'No'
      why_did_you_book_ike_express_rather_than_visiting_the_eisenhower:
        '#type': textarea
        '#title': 'Why did you book Ike Express rather than visiting the Eisenhower Center?'
    receive_an_email_copy_of_this_form_:
      '#type': checkbox
      '#title': 'Receive an email copy of this form.'
    email_address:
      '#type': email
      '#title': 'Email Address'
      '#description': 'This field is not part of the form submission.'
      '#states':
        visible:
          ':input[name="receive_an_email_copy_of_this_form_"]':
            checked: true
