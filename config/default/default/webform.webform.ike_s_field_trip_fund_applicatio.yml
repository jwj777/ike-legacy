id: ike_s_field_trip_fund_applicatio
title: "Ike's Field Trip Fund Application"
description: ''
categories: {  }
elements: |-
  form_header:
    '#type': webform_markup
    '#markup': '<p>Ike&#39;s Field Trip Fund is designed to provide financial support to schools visiting the Eisenhower Presidential Library and Museum. Simply complete this application to be considered for funding. Please note that funds are limited and will be distributed on a first come, first serve basis. Applications will be reviewed as they are received and applicants will be notified within 30 days of submission via email about the Eisenhower Foundation&#39;s decision. For questions, please contact IKEducation at IKEd1890@eisenhowerfoundation.net or 785-263-6771.</p>'
  main_fields:
    '#type': fieldset
    '#title': 'main fields'
    school_name:
      '#type': textfield
      '#title': 'School Name'
      '#required': true
    school_address:
      '#type': webform_address
      '#title': 'School Address'
      '#address__title': 'School Address'
      '#address_2__access': false
      '#city__title': City
      '#state_province__title': State
      '#postal_code__title': 'Zip Code'
      '#country__access': false
      '#required': true
    county_if_in_kansas_:
      '#type': textfield
      '#title': 'County (If in Kansas)'
      '#description': 'For schools outside Kansas, please enter N/A.'
    school_phone:
      '#type': tel
      '#title': 'School Phone'
      '#required': true
    contact_teacher_name:
      '#type': textfield
      '#title': 'Contact Teacher Name'
      '#required': true
    contact_teacher_email:
      '#type': email
      '#title': 'Contact Teacher Email'
      '#required': true
    contact_teacher_phone:
      '#type': tel
      '#title': 'Contact Teacher Phone'
      '#required': true
    number_of_students_grade_level_s_:
      '#type': textfield
      '#title': 'Number of Students / Grade Level(s)'
      '#required': true
    preferred_field_trip_date_arrival_time:
      '#type': datetime
      '#title': 'Preferred Field Trip Date & Arrival Time'
      '#description': 'Please select your PREFERRED field trip date and enter your anticipated arrival time. This DOES NOT guarantee your date.'
      '#date_date_format': ''
      '#date_year_range': '2020:2050'
      '#date_time_format': ''
      '#required': true
    will_your_group_be_eating_lunch_while_onsite_:
      '#type': select
      '#title': 'Will your group be eating lunch while onsite?'
      '#description': 'A complimentary pizza lunch is available.'
      '#options': yes_no
      '#states_clear': false
    why_are_you_applying_for_field_trip_funding_:
      '#type': textarea
      '#title': 'Why are you applying for field trip funding?'
    total_estimated_field_trip_expenses:
      '#type': textfield
      '#title': 'Total Estimated Field Trip Expenses'
      '#description': 'Provide an estimate of your field trip expenses (i.e. school buses, school bus driver, substitute teachers). Please note, due to very limited funds at this time, the Eisenhower Foundation will reimburse up to $500 for field trip expenses per school. Once you have completed your field trip, simply submit an itemized invoice for expenses that will be reimbursed by the Eisenhower Foundation within 30 days.'
      '#placeholder': $0.00
      '#required': true
    processed_text_03:
      '#type': processed_text
      '#text': |
        <p><strong>Please provide a breakdown of the total estimated field trip expenses. If you are not requesting funds for one these items, simply leave this field blank.</strong></p>
      '#format': basic_html
    flexbox:
      '#type': webform_flexbox
      school_bus_transportation:
        '#type': textfield
        '#title': 'School Bus Transportation'
        '#description': 'Of the total estimated field trip expense, how much will be used towards school buses?'
        '#placeholder': $0.00
      school_bus_driver:
        '#type': textfield
        '#title': 'School Bus Driver'
        '#description': 'Of the total estimated field trip expense, how much will be used towards drivers for the school buses?'
        '#placeholder': $0.00
      substitute_teachers:
        '#type': textfield
        '#title': 'Substitute Teachers'
        '#description': '<p class="tip" style="font-family:Arial;font-size:10pt;color:#311A16;font-weight:normal">Of the total estimated field trip expense, how much will be used towards substitute teachers?</p>'
        '#placeholder': $0.00
    additional_notes:
      '#type': textarea
      '#title': 'Additional Notes'
      '#description': 'Please use this space to add any additional notes that might help our staff serve you better.'
    how_did_you_hear_about_the_ike_s_field_trip_fund_:
      '#type': checkboxes
      '#title': 'How did you hear about the Ike''s Field Trip Fund?'
      '#options':
        www.eisenhowerfoundation.net: www.eisenhowerfoundation.net
        www.eisenhower.archives.gov: www.eisenhower.archives.gov
        'IKEducation Educator''s Guide': 'IKEducation Educator''s Guide'
        'Social Media': 'Social Media'
        'Email Blast': 'Email Blast'
        Other: Other
    processed_text_04:
      '#type': processed_text
      '#text': |
        <p><strong>Next Step</strong><br />
        Field Trip Request form</p>

        <p>Please fill out a Field Trip Request form that specifies the dates and programs you would prefer. Your preferences have no bearing on your funding request, but submitting the Field Trip Request form allows us to begin processing those requests. Thank you!</p>
      '#format': basic_html
    receive_an_email_copy_of_this_form_:
      '#type': checkbox
      '#title': 'Receive an email copy of this form.'
    email_address:
      '#type': email
      '#title': 'Email Address'
      '#states':
        visible:
          ':input[name="receive_an_email_copy_of_this_form_"]':
            checked: true
