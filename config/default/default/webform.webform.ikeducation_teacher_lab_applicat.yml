title: 'IKEducation Teacher Lab Application'
description: ''
categories: {  }
elements: |-
  main_fields:
    '#type': fieldset
    '#title': 'main fields'
    flexbox:
      '#type': webform_flexbox
      first_name:
        '#type': textfield
        '#title': 'First Name'
        '#required': true
      last_name:
        '#type': textfield
        '#title': 'Last Name'
        '#required': true
    flexbox_01:
      '#type': webform_flexbox
      school_name_and_mailing_address:
        '#type': textfield
        '#title': 'School Name and Mailing Address'
        '#required': true
      school_phone_number:
        '#type': tel
        '#title': 'School Phone Number'
        '#required': true
    flexbox_02:
      '#type': webform_flexbox
      grade_s_you_teach:
        '#type': textfield
        '#title': 'Grade(s) You Teach'
        '#required': true
      subject_s_you_teach:
        '#type': textfield
        '#title': 'Subject(s) You Teach'
        '#required': true
    home_summer_mailing_address:
      '#type': textfield
      '#title': 'Home/Summer Mailing Address'
      '#required': true
    flexbox_03:
      '#type': webform_flexbox
      preferred_phone_number:
        '#type': tel
        '#title': 'Preferred Phone Number'
        '#required': true
      email_address:
        '#type': email
        '#title': 'Email Address'
        '#required': true
    qualifications_for_attendance:
      '#type': checkboxes
      '#title': 'Qualifications for Attendance'
      '#description': 'Check if the following statements are true:'
      '#options':
        'I am a certified Kansas School teacher.': 'I am a certified Kansas School teacher.'
        'I understand that the stipends are paid upon completion of the Participant Expectations.**': 'I understand that the stipends are paid upon completion of the Participant Expectations.**'
        'I understand that completion of Participant Expectations** will require my time beyond the onsite lab week.': 'I understand that completion of Participant Expectations** will require my time beyond the onsite lab week.'
        'I understand that, if chosen, I must provide a $100 retainer to hold my spot. I will be given that money back when I attend the conference.': 'I understand that, if chosen, I must provide a $100 retainer to hold my spot. I will be given that money back when I attend the conference.'
      '#required': true
    processed_text:
      '#type': processed_text
      '#text': |
        <p>**</p>

        <p>Expectation of Participants: Teachers will create a cross-curricular lesson plan that combines topics and primary sources from the Eisenhower Presidential Library and Museum with STEAM standards. Teachers will bring a class of students to the renovated Eisenhower Museum during the fall semester of 2020 to pilot their lesson plan and make any necessary revisions. Stipends: $500 for one completed lesson plan, submitted before Sept. 1, 2020. $500 for piloting and revision of lesson plan before Dec. 1, 2020. Stipends are paid directly to participant.</p>
      '#format': basic_html
    are_you_partnering_with_another_teacher_from_your_school_at_this:
      '#type': checkboxes
      '#title': 'Are you partnering with another teacher from your school at this lab?'
      '#options': yes_no
    if_your_answer_is_yes_please_supply_his_or_her_name_here_:
      '#type': textfield
      '#title': 'If your answer is yes, please supply his or her name here.'
      '#states':
        visible:
          ':input[name="are_you_partnering_with_another_teacher_from_your_school_at_this[Yes]"]':
            checked: true
    tell_us_more:
      '#type': textarea
      '#title': 'Tell Us More'
      '#description': 'Please tell us more about why you would like to attend this lab.'
      '#required': true
    receive_an_email_copy_of_this_form_:
      '#type': checkbox
      '#title': 'Receive an email copy of this form.'
    user_email_address:
      '#type': email
      '#title': 'Email address'
      '#description': 'This field is not part of the form submission.'
      '#states':
        visible:
          ':input[name="receive_an_email_copy_of_this_form_"]':
            checked: true
